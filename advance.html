<head>
    <link rel="stylesheet" href="styles.css">
    <title>Cones of Dunshire</title><meta charset="utf-8"/>
    <script type="text/javascript" src='cones.js'> </script>
</head>
<body>
    <div class = "split left" style = "width: 400px; margin-left: 10px">
        <h1 id = "player"></h1>
        <img src = "advance-controls.png" style = "width: 50%"/>
        <p>Use keys shown above to move 1 increment in the specified direction</p>
        <p>Costs 1 RS to move 1 soldier 1 space.</p>
        <p>Initialize 
        <select id = "init-soldiers">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select> Soldier(s) to pink space.
        <button onClick = "initSoldiers(document.getElementById('init-soldiers').options[document.getElementById('init-soldiers').selectedIndex].value, (parseInt(sURLVariables[9].split('=')[1]) - 1) % 2 + 1);">Submit</button>
        </p>
        <div id = "soldier-amount"></div>
        <div id = "continue"></div>
    </div>

    <div class = "split right">
        </br></br>
        <canvas id = "myCanvas" width="700" height="700"></canvas>
    </div>
    <footer style = "position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20%">
        <table>
            <tr>
                <td style = "width: 29%"><h2>RS</h2></th>
                <td style = "width: 31%"><h2>Resources</h2></th>
                <td style = "width: 33%"><h2>Army</h2></th>
                <td style = "width: 33%"><h2>Cones</h2></th>
            </tr>
            <tr>
                <td id = "Generic RS"></td>
                <td id = "Wood"></td>
                <td id = "Soldiers"></td>
                <td id = "cones"></td>
            </tr>
            <tr>
                <td id = "Buy RS"></td>
                <td id = "Stone"></td>
            </tr>
            <tr>
                <td id = "Build RS"></td>
                <td id = "Iron"></td>
            </tr>
            <tr>
                <td id = "Advance RS"></td>
            </tr>
        </table>
    </footer>
    <script>      
        sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        turn = parseInt(sURLVariables[9].split('=')[1]) + 1;
        player = (parseInt(sURLVariables[9].split('=')[1]) - 1) % 2 + 1;
        document.getElementById("player").innerHTML = "Player " + player + " Advance (Non-Mountain)";
        document.getElementById("Generic RS").innerHTML = "Generic RS: " + sURLVariables[0].split('=')[1];
        document.getElementById("Buy RS").innerHTML = "Buy RS: " + sURLVariables[1].split('=')[1];
        document.getElementById("Build RS").innerHTML = "Build RS: " + sURLVariables[2].split('=')[1];
        document.getElementById("Advance RS").innerHTML = "Advance RS: " + sURLVariables[3].split('=')[1];
        document.getElementById("Wood").innerHTML = "Wood: " + sURLVariables[4].split('=')[1];
        document.getElementById("Stone").innerHTML = "Stone: " + sURLVariables[5].split('=')[1];
        document.getElementById("Iron").innerHTML = "Iron: " + sURLVariables[6].split('=')[1];
        document.getElementById("Soldiers").innerHTML = sURLVariables[10].split('=')[1].substring(11 * (player - 1) + 3, 11 * (player - 1) + 6) + " soldiers";
        document.getElementById("continue").innerHTML = '<a href = "advance2.html?' + sPageURL + '">Continue</a>';
        document.getElementById("cones").innerHTML = coneDivs(9);
    </script>
    <script type="text/javascript" src='space.js'> </script>
    <script type="text/javascript" src='board.js'> </script>
</body>
